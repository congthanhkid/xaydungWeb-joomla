K2_MENU_RENDER_OPTION="Render a Joomla! menu inside the user block"
K2_MENU_TO_RENDER="Chọn danh mục"
K2_MENU_TO_RENDER_DESC="By selecting to render a multi-level Joomla! menu inside the user block, you are essentially expanding the editing/navigating options for your users. For example, you can create a menu item with links to add a new blog, product or other item, by using the new 'item form' menu item in K2 v2.5 or later. See how we use the module in the getk2.org website."
