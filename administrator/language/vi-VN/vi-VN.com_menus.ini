TIPNAMEUSEDTOIDENTIFYMENU=Đây là tên định danh được Joomla! sử dụng để xác định menu này trong mã nguồn - nó phải độc nhất, không trùng lắp. Chúng tôi khuyên bạn không để khoảng trắng trong tên menu
