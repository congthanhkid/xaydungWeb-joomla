HOST=Máy chủ
LDAP AUTHENTICATION=Chứng thực bằng LDAP
LDAP V3=LDAP V3
MAP FULLNAME=Sơ đồ: Tên đầy đủ
MAP EMAIL=Sơ đồ: E-mail
MAP USER ID=Sơ đồ: ID của thành viên
