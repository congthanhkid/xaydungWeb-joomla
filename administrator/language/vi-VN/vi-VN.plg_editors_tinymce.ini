PARAMCUSTOMCSS=Các tập tin css dùng để thay thế editor.css . Điền tên tập tin trong thư mục CSS của giao diện mặc định (ví dụ, templates/rhuk_milkyway/css/). Hoặc điền đường dẫn đầy đủ tới tập tin đó. Nếu bạn điền giá trị vào ô này, tập tin đó sẽ đuợc dùng thay cho editor.css.
PARAMBLOCKQUOTE=Chèn thẻ blockquote xong quanh văn bản được chọn.
PARAMCODECLEANUP=Mặc định TinyMCR sẽ xóa đi các mã HTML nguy hiểm, ví dụ <script>, <center> nhằm mục đích bảo mật và phù hợp với định dạng XHTML. Chúng tôi khuyên bạn không nên tắt chức năng này
PARAMCODECLEANUPONSAVE=Thiết lập được khuyên dùng là 'Luôn luôn'. Không bao giờ = Không xóa mã khi lưu. Giao diện bên ngoài = Chỉ xóa code khi lưu từ giao diện bên ngoài. Luôn luôn = Xóa code từ giao diện bên ngoài và bên trong.
PARAMCOMPRESSEDVERSION=Tiny sẽ hoạt động công suất cao, nhằm hướng đến tốc độ nhanh. Tuy nhiên, chế độ này không phải lúc nào cũng hoạt động được, đặc việt với IE, do đó mặc định nên là Off. Hãy cẩn thận khi dùng chế độ này, phải đảm bảo nó hoạt động tốt với hệ thống của bạn
PARAMCUSTOMCSS=Bạn có thể tải file CSS - đơn giản chỉ là nhập vào đường dẫn ĐẦY ĐỦ tới file css bạn cần. Nếu bạn nhập vào ô, giá trị này sẽ là tham số cho 'Template CSS classes'
