TIPSESSIONHANDLER=Cơ chế mà Joomla! nhận biết một người dùng khi họ kết nối đến trang web thông qua sử dụng non-persistent cookies.
TIPSETSDEFAULTLENGTHLISTS=Thiết lập mặc định độ dài của các danh sách trong bảng điều khiển dành cho tất cả các thành viên
TIPSETYOURSITEISOFFLINE=Lựa chọn khi có truy cập đến trang chủ. Nếu chọn Yes, trang chủ sẽ hiển thị thông điệp dưới đây.
