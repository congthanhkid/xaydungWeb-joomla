TIPDEBUGLANGUAGE=Lựa chọn một trong hai hình thức hiển thị Sửa lỗi (•...•) hoặc (?...?) cho Joomla! Các tạp tin ngôn ngữ sẽ được hiển thị. Ngôn ngữ sủa lỗi sẽ họat động không cần kích hoạt Hệ thống Sửa Lỗi, nhưng bạn sẽ không nhận được các thông tin chi tiết bổ sung, những thông tin này sẽ rất hữu ích cho quá trình sửa lỗi.
TIPDEFWYSIWYG=Lựa chọn WYSIWYG làm bộ soạn thảo mặc định cho site của bạn. Các người dùng đăng kí có thể thay đổi theo sở thích của họ trong trang thông tin cá nhân nếu bạn cho phép tùy chọn này.
TIPDTATABASETYPE=Kiểu CSDL sử dụng trong quá trình cài đặt. Không sủa trường này trừ phi bạn chuyển sang một kiểu CSDL khác, có thể là tùy theo sự thay đổi của host.
TIPENABLEFTP=Bật chức năng kết hợp FTP(File Transfer Protocol) của Joomla! tiện ích thay cho các hàm upload thông thường của Joomla!
TIPENABLEWEBSERVICES=Bật khả năng tạo RPC(Remote Procedure Calls) của quá trình cài đặt, sử dụng HTTP làm sự truyền tải trung gian và XML làm encoding language. Chức năng này yêu cầu chắc chắn rằng, nhiều Third Party Extensions hoạt động. Mặc định là đã bật.
TIPERRORREPORTING=Chọn cấp độ tường thuật phù hợp từ danh sách. Xem trợ giúp để biết thêm chi tiết.
TIPFEEDLIMIT=Chọn số mục nội dung để hiển thị trong Feed(s)
