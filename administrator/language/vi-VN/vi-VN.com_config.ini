TIPSHOWTITLEMETATAGITEMS=Hiện thẻ tiêu đề khi xem bản tin
TIPSITENAME=Nhập tên cho trang web của bạn. Cái này sẽ được sử dụng cho nhiều chỗ, ví dụ, tiêu đề trình duyệt của trang quản trị và trang Offline của site.
TIPSMTPAUTH=Chọn có nếu máy chủ SMTP yêu cầu xác nhận quyền hạn SMTP.
TIPSMTPHOST=Nhập tên của máy chủ SMTP.
TIPSMTPPASS=Nhập mật khẩu để truy cập tới máy chủ SMTP
TIPSMTPUSER=Nhập tên người dùng để truy cập tới máy chủ SMTP
TIPTMPFOLDER=Vui lòng chọn thư mục Temp có thiết lập quyền ghi.
TIPURLSUFFIX=Nếu chọn yes, hệ thống sẽ thêm tiền tố cho URL dựa trên loại tài liệu.
TIPUSEMODREWRITE=Chọn có hay không việc dùng Module Apache Rewrite để xử lý các địa chỉ và chuyển hướng khi cần thiết.
TIPFEEDEMAIL=Feed RSS và Atom bao gồm địa chỉ email của tác giá. Chọn Email tác giả để dùng email (từ Quản lý thành viên) trong news feed. Chọn Email của trang web để hiển thị email này trong tất cả các bài viết.
TIPFILEFOLDERWARN=Bạn có thể tạo một thư mục mới để dùng với Media Manager và gõ nó vào đây. Cảnh báo: Không xóa hay thay đổi các thư mục hiện có. Các thư mục như images/banners, images/M_images, images/smilies, và images/stories được dùng bởi hệ thống.
TIPFORCESSL=Bắt buộc phải dùng SSL (https) cho các khu vực được chỉ định.  Bạn không thể truy xuất vào các khu vực được chỉ định mà không có SSL. Lưu ý, bạn cần kích hoạt SSL trên server để sử dụng tùy chọn này.
TIPIMAGEFOLDERWARN=Bạn có thể tạo mới một thư mục và dùng nó với Image Manager và gõ đường dẫn vào đây. Nếu bạn muốn truy xuất thư mục này từ Media Manager, sử dụng cùng tên hoặc chuyển thư mục này thành thư mục con của Media Manager. Cảnh báo: Không xóa hay thay đổi thư mục images/stories vì nó được dùng bởi hệ thống.
TIPSMTPPORT=Điền số cổng của máy chủ SMTP.  Dùng 25 cho phần lớn các máy chủ không bảo mật, và 465 hoặc 587 cho các máy chủ bảo mật.
TIPSMTPSECURITY=Chọn loại hình bảo mật mà máy chủ SMTP dùng.
URL SUFFIX=tiền tố của URL
USE MOD_REWRITE=Sử dụng <em>mod_rewrite</em>
USER SETTINGS=Cấu hình thành viên
USERS=Thành viên
WARNAPACHEONLY=Chỉ áp dụng với Apache! Đổi tên htaccess.txt thành .htaccess trước khi hoạt động
WARNDONOTCHANGEDATABASETABLESPREFIX=Cảnh báo! Không nên thay đổi trừ phi bạn xây dựng CSDL sử dụng các bảng với tiền tố bạn đã thiết lập.
WARNING=Chú ý!
WYSIWYG EDITOR=Trình soạn thảo WYSIWYG
WARNPATHCHANGES=Bạn có thể cấu hình vị trí mới cho 'Đường dẫn tới thư mục Media' và 'Đường dẫn tới thư mục Image'. Không xóa hoặc thay đổi các thư mục hiện có. Các thư mục như images/banners, images/M_images, images/smilies, và images/stories được sử dụng bởi hệ thống.