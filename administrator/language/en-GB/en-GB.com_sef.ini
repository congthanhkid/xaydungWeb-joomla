TT_SITEMAP_INDEXED=Default Indexed state for newly created URLs.
TT_SITEMAP_FREQUENCY=Default Change frequency state for newly created URLs.
TT_SITEMAP_PRIORITY=Default Priority state for newly created URLs.
TT_SITEMAP_PINGAUTO=If set to Yes, the sitemap will be automatically pinged to Google, Yahoo and Bing when you click Generate XML on SiteMap page.
