TT_SITEMAP_SERVICES=List of servers to ping, each server on a separate line.
TT_SM_INDEXED=If checked, URL will be indexed in the Sitemap XML file.
TT_SM_DATE=URL's last modification date.
TT_SM_FREQUENCY=URL's change frequency.
TT_SM_PRIORITY=URL's priority.
TT_H1_TITLE=Enclose the article title in h1 tag.
TT_EXTERNAL_NOFOLLOW=Add the nofollow tag to external links.
TT_INTERNAL_ENABLE=Enable internal links functionality.
TT_INTERNAL_NOFOLLOW=Add the nofollow tag to internal links.
TT_INTERNAL_NEWWINDOW=Open internal links in new browser window.
TT_INTERNAL_MAXLINKS=How many occurences of each word should be replaced with internal links.
TT_FILTER_WORDS=To filter shown words, enter part of it into this field and hit ENTER
TT_CACHE_SHOWERR=If set to Yes, the error message will be displayed in frontend in case the cache file gets corrupted.
TT_ARTIO_FEED=If enabled, the ARTIO Newsfeed will be displayed on control panel.
TT_FIX_INDEX_PHP=If set to Yes, the links to index.php will be rewritten in page content and redirected to root URL.
TT_ALIAS_LIST=Enter one alias per line. Aliases must be relative and may contain variables. Any alias will be 301 redirected to this URL.<br/><br/>Examples:<br/>old-url.html<br/>old-url.php?var1=val1&amp;var2=val2
TT_FIX_DOCUMENT_FORMAT=Enable only if you experience problems with PDF or feed links. May interfere with some plugins!
TT_USE_GLOBAL_FILTERS=If enabled, system variables (like Itemid, tmpl, format, layout) will be filtered to contain only allowed characters.
TT_SITEMAP_SHOW_DATE=If enabled, Date field will be shown for each URL in sitemap.
TT_SITEMAP_SHOW_FREQUENCY=If enabled, Change frequency field will be shown for each URL in sitemap.
TT_SITEMAP_SHOW_PRIORITY=If enabled, Priority field will be shown for each URL in sitemap.
TT_SPACE_TOLERANT=If enabled, the spaces around the non-SEF URL will be trimmed before conversion to SEF.
TT_404_TEMPLATE=Whether to show the 404 page in the selected Joomla! template.
TT_FIX_QUESTION_MARK=If enabled, the URLs with non-SEF variables appended without required question mark will be fixed (may fix some issues with VM).
TT_REDIRECT_JOOMLA_SEO=If enabled, the standard Joomla SEO URLs will be redirected to JoomSEF URLs if possible.
TT_INDEX_PHP_CURRENT_MENU=If enabled, links to pure index.php will be changed to current menu item's URL. This is the default Joomla's behaviour, disable this option only if experiencing problems!

