JW_PLG_TS_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'Tabs &amp; Sliders [for articles]' Plugin v2.6 for Joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:0;padding:0;margin:0 0 8px 8px;' src='../media/jw_ts/TabsAndSlidersForArticles_300x91_8.png' border='0' alt='Tabs &amp; Sliders [for articles]' /></a><b>Tabs &amp; Sliders [for articles]</b> makes adding tabs or sliders (accordions) inside your content a piece of cake. Using a simple syntax you can easily organize your content in tabs or sliders making it better stand out and easier to navigate: for example, organizing your long product descriptions in tabs improves the readability of your product pages, which means more happy customers!<br /><br />The plugin already comes with 2 pre-built template layouts and using MVC overrides you can create your own by simply copying one of the pre-built and modifying the HTML and/or CSS.<br /><br />You can use the plugin's tags in any component, module or plugin that supports 'content plugin' parsing. Aside the default Joomla! article system, you can use for example the plugin in the popular K2 content extension, in Virtuemart, inside the 'Custom HTML' module etc.<br /><br />You may also want to check out the following resources:<ul><li><a target='_blank' href='http://www.joomlaworks.gr/content/view/15/42/'>Plugin details &amp; detailed documentation</a>.</li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net/'>Learn more about all JoomlaWorks extensions for Joomla! and other systems</a>.</li><li>Please show your support in our work by rating and/or commenting on this extension at the official <a target='_blank' href='http://extensions.joomla.org/extensions/news-display/article-elements/articles-tabs/1046'>Joomla! Extensions Directory</a> website.</li></ul><b>Tabs &amp; Sliders [for articles]</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> plugin developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2006 - 2012 JoomlaWorks Ltd. All rights reserved.<br /><br /><i>(Last update: July 12th, 2012 - Version 2.6)</i>"

